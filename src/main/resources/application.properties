spring.datasource.url=jdbc:postgresql://localhost:5432/event_organizer
spring.datasource.username=dachi
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://localhost:5432/event_organizer
spring.flyway.user=dachi
spring.flyway.password=${DB_PASSWORD}
spring.flyway.schemas=event_organizer