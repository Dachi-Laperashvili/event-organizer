<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Organizer</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: inherit;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    #nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: teal;
      color: #fff;
    }

    .logo {
      font-size: 25px;
      cursor: pointer;
    }

    ul {
      display: flex;
      gap: 1em;
      font-size: 18px;
    }

    nav li {
      list-style: none;
      padding: 5px 14px;
      cursor: pointer;
    }

    li:hover {
      background-color: #4c9e9e;
      border-radius: 5px;
    }

    a{
      text-decoration: none;
      color:#fff;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #logout-btn {
      position: absolute;
      bottom: 2%;
      left: 90%;
      border: none;
      padding: 1% 1.5%;
      background-color: teal;
      color: #f0fff0;
      cursor: pointer;
      font-weight: bold;
    }
    #logout-btn:hover {
      background-color: #d83c41;
    }
    @media (max-width: 800px) {
      #logout-btn {
        left: 30%;
        width: 40%;
      }
    }

  </style>
</head>
<body>
<div>
  <header>
    <nav id="nav-bar">
      <div class="logo"><a th:href="@{/home}">Event-Organizer</a></div>
      <ul>
        <li>
          <a class="nav-link" th:href="@{/home}">About</a>
        </li>
        <li>
          <a class="nav-link" th:href="@{/home/createEvent}">Create Event</a>
        </li>
        <li>
          <a class="nav-link" th:href="@{/home/seeAll}">See Events</a>
        </li>
        <li>
          <a class="nav-link" th:href="@{/home/paymentDetails}">Payment Details</a>
        </li>
      </ul>
    </nav>
  </header>
  <section id="about">
    <h1 class="header">about</h1>
    <div class="about-info">Event organizer application, which lets some group of people organize an event.</div>
  </section>
  <div>
    <button id="logout-btn"><a th:href="@{/logout}">Logout</a></button>
  </div>
</div>
</body>
</html>
