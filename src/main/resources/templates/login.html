<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div class = "container">
    <form id="main" th:action="@{/login}" method="post">
        <h1> Please Sign in:</h1>
        <!-- error message -->
        <div th:if="${param.error}">
            <div class="error">Invalid Email or
                password.</div>
        </div>

        <!-- logout message -->
        <div th:if="${param.logout}">
            <div class="logout">You have been logged out.</div>
        </div>
        <div class="input-parent">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Email Address" autofocus="autofocus" required>
        </div>
        <div class="input-parent">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
        </div>
        <button type="submit">Sign in</button>
        <div class="span-div">
                <span>New user? - <a th:href="@{/registration}">Create
								an account</a></span>
        </div>
    </form>
</div>
</body>
</html>
